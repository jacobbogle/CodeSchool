<html lang="en">
<head>

<body>
    <div id="app">
        
        <div v-for="(item,index) in items" v-bind:style="{backgroundColor: item.color, color:'#000' }" v-on:click="changeColor(item)">
            {{ item.text }} {{ index }}
            <div v-if="item.show">{{ message }}</div>
            <div v-else> Goodbye Vue!</div>
            <div v-show="showText" v-on:click="toggleTextandAddA_Global">display = block</div>
            <button v-on:click="toggleTextandAddA(item)">text hide</button>
            <br><br>
        </div>
    </div>
    
</body>
